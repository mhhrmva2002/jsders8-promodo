<body>
    <div class="container text-white">
        <nav class="d-flex justify-content-space-around">
            <h4><i class="fa-solid fa-circle-check"></i> Pomodorofocus</h4>
            <ul type="none" class="d-flex justify-content-space-beetwen">
                <li><i class="fa-solid fa-square-poll-vertical"></i> Report</li>
                <li><i class="fa-sharp fa-solid fa-gear"></i> Setting</li>
                <li><i class="fa-solid fa-user"></i> Login</li>
            </ul>
        </nav>
        <main>
            <section>

                <div class="dates">
                    <h3 id="date"></h3>
                </div>
                <div id="pomodoro">
                    <ul type="none" class="d-flex">
                        <li><a href="#">Pomodoro</a></li>
                        <li><a href="#">Short Break</a></li>
                        <li><a href="#">Long Break</a></li>
                    </ul>
                    <div class="saat">
                        <h1 id="title">25:00</h1>
                    </div>
                    <div class="button">
                        <button id="start">START</button>
                        <button id="stop">STOP</button>
                        <button id="reset">RESET</button>
                    </div>
                </div>
    </div>

    <div class="container toDos">
        <div>
            <form class="form">
                <div class="input-group">
                    <input id="imputval" class="form-control" type="text" placeholder="Add your new todo" />
                    <input id="add" class="btn btn-secondary" value="+" type="submit" />
                </div>
                
            </form>
            <ol class="todolist"></ol>
        </div>
    </div>



    </section>

    </main>

    <script src="script.js"></script>
